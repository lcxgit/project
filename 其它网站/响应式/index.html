		<div id="bootstrap-touch-slider" class="slider_img carousel bs-slider fade fade_slider control-round indicators-line" data-ride="carousel" data-pause="hover" data-interval="5000">
		    <div class="carousel-inner" role="listbox">
		        <div class="item active">

		    </div>
