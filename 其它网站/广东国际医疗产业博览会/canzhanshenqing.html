	<main class="canzhanshenqing">
		<section class="am-g am-g-fixed">
			<h2 class="h2_title">申请流程 <small> 标记*为必填项</small></h2>
			<form class="am-form am-form-horizontal">
			    <div class="am-form-group">
			        <label for="doc-ipt-3" class="am-u-sm-4 am-u-md-2 am-form-label">联系人<small>*</small>：</label>
			        <div class="am-u-sm-8 am-u-md-10">
			            <input type="text" id="doc-ipt-3" placeholder="" required="required">
			        </div>
			    </div>
			    <div class="am-form-group">
			        <label for="doc-ipt-3" class="am-u-sm-4 am-u-md-2 am-form-label">手机<small>*</small>：</label>
			        <div class="am-u-sm-8 am-u-md-10">
			            <input type="number" id="doc-ipt-3" placeholder="" required="required">
			        </div>
			    </div>
			    <div class="am-form-group">
			        <label for="doc-ipt-3" class="am-u-sm-4 am-u-md-2 am-form-label">电话：</label>
			        <div class="am-u-sm-8 am-u-md-10">
			            <input type="number" id="doc-ipt-3" placeholder="" required="required">
			        </div>
			    </div>
			    <div class="am-form-group">
			        <label for="doc-ipt-3" class="am-u-sm-4 am-u-md-2 am-form-label">邮箱<small>*</small>：</label>
			        <div class="am-u-sm-8 am-u-md-10">
			            <input type="email" id="doc-ipt-3" placeholder="" required="required">
			        </div>
			    </div>
			    <div class="am-form-group">
			        <label for="doc-ipt-3" class="am-u-sm-4 am-u-md-2 am-form-label">公司名称（中文）：</label>
			        <div class="am-u-sm-8 am-u-md-10">
			            <input type="text" id="doc-ipt-3" placeholder="" required="required">
			        </div>
			    </div>
			    <div class="am-form-group">
			        <label for="doc-ipt-3" class="am-u-sm-4 am-u-md-2 am-form-label">公司名称（英文）：</label>
			        <div class="am-u-sm-8 am-u-md-10">
			            <input type="text" id="doc-ipt-3" placeholder="" required="required">
			        </div>
			    </div>
			    <div class="am-form-group">
			        <label for="doc-ipt-3" class="am-u-sm-4 am-u-md-2 am-form-label">职务<small>*</small>：</label>
			        <div class="am-u-sm-8 am-u-md-10">
			            <div class="am-form-group am-form-select">
							<select data-am-selected>
								<option value="a">Apple</option>
								<option value="b" selected>Banana</option>
								<option value="o">Orange</option>
								<option value="m">Mango</option>
								<option value="d" disabled>禁用了</option>
							</select>
						</div>
			        </div>
			    </div>
			    <div class="am-form-group">
			        <label for="doc-ipt-3" class="am-u-sm-4 am-u-md-2 am-form-label">展区范围</label>
			        <div class="am-u-sm-8 am-u-md-10">
			            <input type="checkbox" value="option1"> 国际医疗主题馆<br/>
						<input type="checkbox" value="option2"> 医疗器械与智慧医疗主题馆<br/>
						<input type="checkbox" value="option3"> 生物医药创新技术馆<br/>
						<input type="checkbox" value="option4"> 中医主题馆<br/>
						<input type="checkbox" value="option5"> 医疗服务主题展馆
			        </div>
			    </div>
			    <div class="am-form-group">
			        <label for="doc-ipt-3" class="am-u-sm-4 am-u-md-2 am-form-label">展位类型<small>*</small>：</label>
			        <div class="am-u-sm-8 am-u-md-10">
			            <div class="am-form-group am-form-select">
							<select data-am-selected>
								<option value="a">Apple</option>
								<option value="b">Banana</option>
								<option value="o"selected>Orange</option>
								<option value="m">Mango</option>
								<option value="d" disabled>禁用了</option>
							</select>
						</div>
			        </div>
			    </div>
			    <div class="am-form-group">
			        <label for="doc-ipt-3" class="am-u-sm-4 am-u-md-2 am-form-label">公司网址：</label>
			        <div class="am-u-sm-8 am-u-md-10">
			            <input type="text" id="doc-ipt-3" placeholder="" required="required">
			        </div>
			    </div>
			    <div class="am-form-group textarea_p">
			        <label for="doc-ipt-3" class="am-u-sm-4 am-u-md-2 am-form-label">公司介绍（中文）：</label>
			        <div class="am-u-sm-8 am-u-md-10">
			            <textarea class="" rows="5"></textarea>
			            <p>请不要超过150个字符</p>
			        </div>
			    </div>
			    <div class="am-form-group textarea_p">
			        <label for="doc-ipt-3" class="am-u-sm-4 am-u-md-2 am-form-label">公司介绍（英文）：</label>
			        <div class="am-u-sm-8 am-u-md-10">
			            <textarea class="" rows="5"></textarea>
			            <p>请不要超过300个字符</p>
			        </div>
			    </div>
			    <div class="am-form-group logo_p">
			        <label for="doc-ipt-3" class="am-u-sm-4 am-u-md-2 am-form-label">公司名称logo：</label>
			        <div class="am-u-sm-8 am-u-md-10">
					    <button type="button" class="am-btn am-btn-default am-btn-sm button_upload">
          					<i class="am-icon-cloud-upload"></i> 选择要上传的LOGO
          				</button>
          				<p>格式：jpg、png、bmp、gif ； 大小：小于2M建议上传不低于300像素的图片，便于印刷</p>
			        </div>
			    </div>
			    <div class="am-form-group btn_label">
			        <label class="am-u-sm-12">请填写完整信息</label>
			    </div>
			    <div class="am-form-group">
			        <div class="am-u-sm-9 am-u-sm-centered">
			            <button type="submit" class="am-btn div_btn">提交</button>
			        </div>
			    </div>
			</form>
		</section>
