<script>
	function changeMoney() {
		$.modal({
			title: "转换余额",
			text: "三级团队销售额<br/>达到2万元，奖励1000元！<br/>达到5万元，奖励3000元！<br/>达到8万元，奖励8000元！",
			buttons: [
				{ text: "1000", onClick: function(){
					ajaxChangeMoney(1);
				}
				},
				{ text: "3000", onClick: function(){
					ajaxChangeMoney(2);

				}
				},
				{ text: "8000", onClick: function(){
					ajaxChangeMoney(3);

				}
				},
				{ text: "取消", className: "default", onClick: function(){ } },
			]
		});
	}
	
	function ajaxChangeMoney(data) {
		$.post('/index.php?s=/Home/User/changeMoney.html',{data:data},function (msg) {
			$.alert(msg,function () {
				location.reload();
			});
		});
	}
	function buy_again() {
		$.modal({
			title: "复投",
			text: "请选择复投摇钱树",
			buttons: [
				{ text: "30", onClick: function(){
						ajaxBuyAgain(11);
					}
				},
				{ text: "300", onClick: function(){
					ajaxBuyAgain(12);

					}
				},
				{ text: "1200", onClick: function(){
					ajaxBuyAgain(13);

				}
				},
				{ text: "取消", className: "default", onClick: function(){ } },
			]
		});
	}

	function ajaxBuyAgain(id) {
		$.ajax({
			url:'/index.php?s=/Home/User/buy_again.html',
			type:'post',
			data:{id:id},
			success:function (msg) {
				$.alert(msg,function () {
					location.reload();
				});

			}
		});
	}
