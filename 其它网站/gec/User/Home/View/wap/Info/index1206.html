	<script>
		function confirm(i){
				var s='<div id="popUpBox" style="position:absolute;bottom:50%;width:100%;">'+

					'</div>'+
				'</div>';
				$("body").append(s);
			}
		$("#btnchushou").click(function(){
			showWindow();
		});
		$(".jyzx_list").on("click",".btnchushou",function(){

			confirm(i);

			var name=o.find(".name").html();
